<html>
    <head>
        <title>W02: task 2</title>
    </head>
    <body>
        <script src="vec3.js"></script>
        <script>
            var x = 4, y = 5, z = 8;
            var v = new Vec3( x, y, z);
            var min = v.min();
            document.write("min=" + min + "<br>\n");
            var mid = v.mid();
            document.write("mid=" + mid + "<br>\n");
            var max = v.max();
            document.write("max=" + max);
        </script>
    </body>
</html>
