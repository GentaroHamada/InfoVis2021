<html>
    <head>
        <title>W02: Example 08-3</title>
    </head>
    <body>
        <input type=“button” value="Clicked Me" id="click_me"/>
        <script>
            var element = document.getElementById('click_me');
            element.addEventListener('click',e);
            function e() {window.alert('Clicked!');}
        </script>
    </body>
</html>
